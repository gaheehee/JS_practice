<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title> Document </title>
        <link rel = "stylesheet" href = "main.css">
    </head>
    <body>

        <h2 id = "hello"> 안녕하세요 </h2>
        <h2 id = "hi"> 올 때 메로나 </h2>

        <!-- UI만들기: 미리 디자인해놓고 숨김, 버튼 누르면 보여줌 -->
        <div class = "alert-box" id="alert">
            <p id = "title">Alert 박스</p>  
            <button id = "close"> X </button>
        </div>
        
        <button onclick="noti_window('아이디를 입력하세요')">ID</button>
        <button onclick="noti_window('비번을 입력하세요')">PASS</button>
        

        <!---html 변경-->
        <script>

            document.getElementById('close').addEventListener('click',function(){
                document.getElementById('alert').style.display ='none';
            });

            function noti_window(fill){
                document.getElementById('title').innerHTML = fill;
                document.getElementById('alert').style.display ='block';
            }

            document.getElementById('hello').innerHTML ='안녕';
            document.getElementById('hello').style.color ='pink';
            document.getElementById('hi').style.color ='skyblue';
            document.getElementById('hello').style.fontSize = '50px';
        </script>

    </body>
</html>
